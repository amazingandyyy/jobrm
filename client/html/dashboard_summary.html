<h1>{{applications.length}} Active Job Applications</h1>
<h4><i class="fa fa-calendar" aria-hidden="true"></i> 7-Day Forecast of Scheduled Events, Tasks, and To-Do's</h4>

<hr>
<div style="margin-top: 50px; margin-bottom: 100px" ng-if="sevenDayForecast.length === 0">
    <h3>You have no events, to-do's, or tasks coming up in the next seven days.</h3>
</div>

<div class="mileStoneDiv" ng-repeat="event in sevenDayForecast" ng-if="sevenDayForecast" ng-click="takeToNarrative(event.parentNarrativeId)">
    <div class="milestone clickable">
        <p class="title">{{event.summary}}</p>
        <p class="description">{{event.description}}</p>
        <p class="time"><small>{{event.startDate}}</small></p>
    </div>
</div>


<br><br>
<h1>Summary Page from D3</h1>
<hr>

<nvd3 options="options" data="data"></nvd3>
