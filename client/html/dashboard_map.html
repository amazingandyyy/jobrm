<h1>{{application.generalNarrativeData.company}}</h1>
<hr>
<div class="mileStoneDiv">
    <div class="milestone addStone" ng-init="openAddStoneForm = false">
        <p class="title" ng-click="openAddStoneForm=!openAddStoneForm">Create a new MileStone <i class="fa fa-caret-down" ng-show="!openAddStoneForm"></i><i class="fa fa-caret-up" ng-show="openAddStoneForm"></i></p>
        <form ng-show="openAddStoneForm" ng-submit="newStoneSubmitted()">
            <hr/>
            <fieldset class="form-group">
                <label>Event Title</label>
                <input type="text" class="form-control" placeholder="" ng-model="newStone.title" required>
                <!-- <small class="text-muted">We'll never share your email with anyone else.</small> -->
            </fieldset>
            <fieldset class="form-group">
                <label>Event Details*</label>
                <input type="text" class="form-control" placeholder="" ng-model="newStone.description">
            </fieldset>
            <fieldset class="form-group">
                <label>Stone timestamp</label>
                <input type="datetime-local" class="form-control" placeholder="" ng-model="newStone.time">
            </fieldset>
            <button class="btn btn-primary">Create new stone</button>
        </form>
    </div>
</div>
<div class="mileStoneDiv" ng-repeat="stone in mileStones">
    <div class="milestone">
        <p class="title">{{stone.title}}</p>
        <p class="description">{{stone.description}}</p>
        <p class="time"><small>{{stone.time}}</small></p>
    </div>
</div>
<div class="mileStoneDiv hero">
    <div class="milestone success">
        <p class="stoneIcon"><i class="fa fa-paper-plane" aria-hidden="true"></i></p>
        <p class="stoneTitle">The first mail sent out!</p>
        <p class="stoneTime"><small>{{createTime(application.createAt)}}</small></p>
    </div>
</div>
<div class="mileStoneDiv hero start">
    <div class="milestone gold">
        <p class="stoneIcon"><i class="fa fa-star" aria-hidden="true"></i></p>
        <p class="stoneTitle">Application created</p>
        <p class="stoneTime"><small>{{createTime(application.createAt)}}</small></p>
    </div>
</div>
